// set as java application
apply plugin: 'application'

//define main class
mainClassName = 'Concentration'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.json', name: 'json', version: '20200518'
}

task runClient(type: JavaExec) {
  group 'gui'
  description 'Displays a GUI for a game of concentration'

  classpath = sourceSets.main.runtimeClasspath

  main = 'Assign32starter.ClientGui'
  standardInput = System.in
  
  if (project.hasProperty('port') && project.hasProperty('host')) {
		args project.property('port')
		args project.property('host')
	} else {
		args '8080'
		args 'localhost'
	} 
}

task runServer(type: JavaExec) {
  group 'gui'
  description 'Displays a GUI for a game of concentration'

  classpath = sourceSets.main.runtimeClasspath

  main = 'Assign32starter.SockServer'
  
  if (project.hasProperty('port')) {
		args project.property('port')
	} else {
		args '8080'	
	} 
  
}
